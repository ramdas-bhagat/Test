<!DOCTYPE html>

<html>


<head>
<title>Menu Bar</title>

<style>
ul#id1 {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333333;
	
}

li {
	float: left;
	
}

li a {
	display: block;
	color: white;
	text-decoration: none;
	padding: 16px;
	text-align: center;
	font-size: 20px;
}

li a:hover {
	background-color: green;
	font-size: 25px;
}

ul#id2 {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: green;
	
}

</style>
</head>

<body>
<ul id="id1">
	<li><a href=#>Home</a></li>
	<li><a href=#>Contact</a></li>
	<li><a href=#>About</a></li>
	<li><a href=#>GO TO</a></li>
	
</ul>


<ul id="id2">
	<li><a href=#>Home</a></li>
	<li><a href=#>Contact</a></li>
	<li><a href=#>About</a></li>
	<li><a href=#>GO TO</a></li>
	
</ul>
</body>
</html>
